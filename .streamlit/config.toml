[server]
# Optimasi performa
maxUploadSize = 200        # Maks ukuran upload file (MB)
maxMessageSize = 200       # Maks ukuran pesan WebSocket (MB)
enableCORS = false         # Nonaktifkan CORS untuk keamanan di cloud
enableXsrfProtection = true

[browser]
# Privasi & keamanan
gatherUsageStats = false   # Nonaktifkan pelacakan penggunaan
serverAddress = "0.0.0.0"  # Wajib untuk deployment cloud

[theme]
# Kustomisasi tema (sesuai preferensi Anda: light theme + font putih)
primaryColor = "#4CAF50"   # Hijau untuk elemen interaktif
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#000000"      # Hitam untuk teks (putih tidak direkomendasikan di light theme)
font = "sans serif"

[logger]
# Debugging saat development (nonaktifkan di production)
level = "info"[server]
